<script type="text/javascript">
function plant_setting(){
		var temper_m = document.getElementById("temper_m").value;
		var temper_M = document.getElementById("temper_M").value;
		var humi_m = document.getElementById("humi_m").value;
		var humi_M = document.getElementById("humi_M").value;
		var shumi_m = document.getElementById("shumi_m").value;
		var shumi_M = document.getElementById("humi_m").value;
		var Pname = document.getElementById("Pname").value;
		
		var string = "temp: "+temper_m+"~"+temper_M+"\n";
		string += "humi: "+humi_m+"~"+humi_M+"\n";
		string += "shumi: "+shumi_m+"~"+shumi_M+"\n";
		string += Pname;
		alert("등록 완료\n"+string);
		document.location.href="./setting_main.html";
}
</script>
